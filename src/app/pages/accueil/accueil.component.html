<button mat-button routerLink="/edit-produit">Ajouter</button>
  <div class="row">

    @for (produit of produits; track $index) {
      <div class="col-3 mb-5">
        <mat-card appearance="outlined" [class.mauvais-etat]="produit.etat.nom == 'occasion'">
          <mat-card-header class="header-card">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ produit.nom }}</mat-card-title>
            <mat-card-subtitle>
              <span class="code">{{ produit.code }}</span>
              @for (etiquette of produit.etiquettes; track $index) {
                <span class="etiquette" [ngStyle]="{backgroundColor: etiquette.couleur}"> {{ etiquette.nom }} </span>
              }
            </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://picsum.photos/id/{{produit.id}}/600/400" alt="ordi">
          <mat-card-content>
            <p>
              {{
                produit.description
              }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/modifier-produit', produit.id]">Editer</button>
            <button mat-button>Supprimer</button>
            <button mat-button>Acheter</button>
          </mat-card-actions>
        </mat-card>
      </div>
    }
  </div>
